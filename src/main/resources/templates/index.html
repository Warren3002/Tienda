        <header th:replace="layout/plantilla :: header"/><!-- venimos de plantilla y por eso hay que poner layout porque es el folder  -->
        
        <h2>Lista de clientes</h2>
        <a th:href="@{/nuevoCliente}">Nuevo Cliente</a>  
        <br>
        <br>
        <div th:if="${clientes != null and !clientes.empty}"> <!-- "clientes" es la lista -->
        <table border="1">
            <thead>
                <tr>
                    <th>nombre</th> <!-- th son como los titulos que estan en las tablas  -->
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${clientes}"> 
                    <td th:text="${item.nombre}"></td>
                    <td th:text="${item.apellidos}"></td>
                    <td th:text="${item.correo}"></td>
                    <td th:text="${item.telefono}"></td>
                    <td><a th:href="@{/modificarCliente/} + ${item.idCliente}">Modificar</a></td><!-- dentro de "item.idcliente es donde encontramos la forma para diferenciarlos" -->
                    <td><a th:href="@{/eliminarCliente/} + ${item.idCliente}">Eliminar</a></td><!-- dentro de "item.idcliente es donde encontramos la forma para diferenciarlos" -->
                </tr>
            </tbody>
        </table>
            </div>
        <div th:if="${clientes == null or clientes.empty}">
            La lista de los clientes esta vacia
        </div>
        
        <footer th:replace="layout/plantilla :: footer"/>
        
    </body>
