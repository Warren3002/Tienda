
<html>
    <head>
        <title> TechShop </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .contenido {
                text-align: center;
                border-radiuos: 20pc;
                top: 50%;
                left: 50%;
                margin-left: -200px;
                margin-top: -125px;
                width: 400px;
                height: 250px;
                background-color: grey;
                position: fixed;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        
        <div class="contendio">
            <h2 th:text="#{login.login}" style="text-align: center">title</h2>
            <form method="POST" th:action="@{/login}">
                <label for="username" th:text= "#{login.username}">Username</label>
                <br /> 
                <input type="text" name="username" id="username"/>
                <br /> 
                <br /> 
                <label for="password" th:text="#{login.password}">Password</label>
                <br /> 
                <input type="password" name="password" id="password"/>
                <br /> 
                <br /> 
                <button type="submit" th:value="#{login.login}">Login</button>
            </form>
        </div>
    </body>
</html>
