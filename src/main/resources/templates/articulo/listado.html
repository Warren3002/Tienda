<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/menu.css}" />
    </head>
    <body>        
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
            <h2>Lista de Articulos</h2>
            <div th:if="${articulos != null and !articulos.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th>Existencia</th>
                            <th>activo</th> 
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${articulos}">
                            <td th:text="${item.descripcion}"></td>
                            <td th:text="${#numbers.formatDecimal (item.precio, 3,2)}"></td>
                            <td th:text="${item.existencias}"></td>
                            <td><input type="checkbox" name="activo" th:cheched="${item.activo}" disable="true" /></td>
                            <td><a th:href="@{/articulo/modificar/} + ${item.idArticulo}">Modificar</a></td>
                            <td><a th:href="@{/articulo/eliminar/} + ${item.idArticulo}">Eliminar</a></td>
                        </tr>
                    </tbody><!-- comment -->
                </table>
            </div>
            <div th:if="${clientes == null or clientes.empty}">
                La lista de clientes está vacía.
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
